<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman</title>
    <link rel="stylesheets" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0alpha.6/cc/bootstrap.min.css"
        integrity="sha384-rwoIResju2yc3z8GV/NPexZWAv56rSmL1dC3R/AZzGRnGxQQKnKkoFVhNUwEyj" crossorigin="anonymous">
    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>

<body>
    <header>
        <div class="header"> </div>
    </header>
    <main class="container">
        <table class="game-content">
            <thead>
                <tr>
                    <th class="col-md-12">
                        <span class="game-title">wild wild west Hangman</span>
                        <img id="youwin-image" src="" style="display: none;" alt="old wild west image congrats you won">
                        <img id="gameover-image" style=" display:none;" alt="old wild west image you lost game over">
                        <h1 id="pressKeyTryAgain" style="display: none;">Press Any key to play again! yehaaa!</h1>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="clue">
                    </td>
                    <td>
                        <h3 style="padding-bottom:5px;"></h3>
                        <u>press a key to start the game</u>
                        </h3>
                        <h4>Wins:</h4>
                        <div id="game wins">0</div>
                        <h4>Current Word:</h4>
                        <div id="currentWord">
                            </h4>
                            <h4>Losses:</h4>
                            <div id="gameLosses">0</div>
                            <h4 style=" padding-top:10px;">Your Guesses Left:</h4>
                            <div id="">9</div>
                            <h4>Total Guesses</h4>
                            <div id="userGesses"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="col-md-12">

            </div>
        </div>
        <button id="pressKeyTryagain">Try it again!</button>
    </main>
    <footer class="footer">

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>

</html>
